<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List - Waypoint</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Theme Initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            // App pages default to Light Mode
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="dashboard.html" class="navbar-logo">
                <img src="assets/logo.png" alt="Waypoint Logo" style="height: 24px;">

            </a>
            <ul class="navbar-links">
                <li><a href="dashboard.html" class="navbar-link">Dashboard</a></li>
                <li><a href="calendar.html" class="navbar-link">Calendar</a></li>
                <li><a href="analytics.html" class="navbar-link">Analytics</a></li>
                <li><a href="colleges.html" class="navbar-link active">Colleges</a></li>
                <li><a href="essays.html" class="navbar-link">Essays</a></li>
                <li><a href="documents.html" class="navbar-link">Documents</a></li>
                <li><a href="ai-counselor.html" class="navbar-link">AI Counselor</a></li>
                <li id="user-nav-item"><span class="badge badge-primary" id="user-badge">User</span></li>
            </ul>
            <button class="mobile-menu-toggle" id="mobileToggle">‚ò∞</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-2xl">
        <div class="flex flex-between flex-wrap gap-lg mb-2xl" style="align-items: flex-end;">
            <div style="flex: 1; min-width: 300px;">
                <h1 style="font-size: var(--text-4xl); font-weight: 800; margin-bottom: var(--space-xs);">My College
                    List</h1>
                <p style="color: var(--gray-600); margin-bottom: 0;">Manage your colleges and track requirements</p>
            </div>

            <div class="flex gap-md" style="align-items: center;">
                <div style="position: relative; width: 320px;">
                    <span
                        style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); font-size: 16px; opacity: 0.5;">üîç</span>
                    <input type="text" id="collegeSearchInput" class="input" placeholder="Jump to college..."
                        style="padding-left: 42px; height: 48px; border-radius: var(--radius-full); font-size: var(--text-sm);">
                    <div id="searchResults" class="card"
                        style="position: absolute; top: calc(100% + 8px); left: 0; width: 100%; z-index: 100; display: none; padding: var(--space-sm); max-height: 350px; overflow-y: auto; box-shadow: var(--shadow-xl); border: 1px solid var(--border); border-radius: var(--radius-xl); background: var(--surface);">
                    </div>
                </div>
                <button class="btn btn-primary" id="addCollegeBtn" onclick="openAddCollegeModal()"
                    style="height: 48px; padding: 0 var(--space-xl); border-radius: var(--radius-full); white-space: nowrap;">+
                    Add College</button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-4 gap-lg mb-2xl">
            <div class="card card-compact text-center">
                <div class="container text-center">
                    <p style="color: var(--gray-500); font-size: var(--text-sm);">&copy; 2026 Waypoint. All rights
                        reserved.</p>
                </div>
                </footer>

                <!-- Add College Modal -->
                <div id="addCollegeModal" class="modal">
                    <div class="modal-overlay" onclick="closeAddCollegeModal()"></div>
                    <div class="modal-content" style="max-width: 550px;">
                        <div class="modal-header">
                            <h3>‚ú® Add New College</h3>
                            <button class="modal-close" onclick="closeAddCollegeModal()">√ó</button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <label class="input-label">Search for a College</label>
                                <div style="position: relative;">
                                    <input type="text" id="modalSearchInput" class="input"
                                        placeholder="e.g. Stanford, UCLA, Harvard..." autocomplete="off">
                                    <div id="modalSearchResults"
                                        style="position: absolute; top: 100%; left: 0; width: 100%; z-index: 10; display: none; background: var(--surface); border-radius: var(--radius-lg); border: 1px solid var(--border); box-shadow: var(--shadow-lg); max-height: 250px; overflow-y: auto; margin-top: 4px;">
                                    </div>
                                </div>
                                <p
                                    style="font-size: var(--text-xs); color: var(--gray-500); margin-top: var(--space-xs);">
                                    Select a
                                    college from the list to automatically fetch requirements.</p>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Target Reach/Safety</label>
                                <div class="grid grid-3 gap-sm">
                                    <label class="category-card" style="cursor: pointer;">
                                        <input type="radio" name="collegeType" value="Reach" style="display: none;">
                                        <div class="category-content">
                                            <span style="font-size: 20px;">üöÄ</span>
                                            <strong>Reach</strong>
                                        </div>
                                    </label>
                                    <label class="category-card" style="cursor: pointer;">
                                        <input type="radio" name="collegeType" value="Target" checked
                                            style="display: none;">
                                        <div class="category-content">
                                            <span style="font-size: 20px;">üéØ</span>
                                            <strong>Target</strong>
                                        </div>
                                    </label>
                                    <label class="category-card" style="cursor: pointer;">
                                        <input type="radio" name="collegeType" value="Safety" style="display: none;">
                                        <div class="category-content">
                                            <span style="font-size: 20px;">üõ°Ô∏è</span>
                                            <strong>Safety</strong>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div style="margin-top: var(--space-xl); display: flex; gap: var(--space-md);">
                                <button class="btn btn-ghost flex-1" onclick="closeAddCollegeModal()">Cancel</button>
                                <button class="btn btn-primary flex-1" id="confirmAddBtn" onclick="submitModalAdd()">Add
                                    to
                                    My
                                    List</button>
                            </div>
                        </div>
                    </div>
                </div>

                <style>
                    .category-card input:checked+.category-content {
                        border-color: var(--primary-blue);
                        background: rgba(91, 141, 238, 0.05);
                        box-shadow: 0 0 0 2px var(--primary-blue);
                    }

                    .category-content {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        padding: var(--space-md);
                        border: 2px solid var(--border);
                        border-radius: var(--radius-lg);
                        background: var(--surface);
                        transition: all var(--transition-base);
                        text-align: center;
                        gap: 4px;
                        color: var(--gray-800);
                    }

                    .category-content strong {
                        font-size: var(--text-sm);
                    }

                    .category-content:hover {
                        border-color: var(--primary-blue);
                        background: var(--surface-soft);
                    }

                    .modal-search-item {
                        padding: var(--space-sm) var(--space-md);
                        cursor: pointer;
                        transition: background 0.2s;
                        border-bottom: 1px solid var(--border);
                        color: var(--gray-800);
                    }

                    .modal-search-item:hover {
                        background: var(--surface-soft);
                    }

                    .modal-search-item:last-child {
                        border-bottom: none;
                    }
                </style>

                <script src="js/main.js"></script>
                <script type="module" src="js/colleges.js"></script>
</body>

</html>
