<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Waypoint</title>
    <meta name="description" content="Set a new password for your Waypoint account.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Theme Initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo" style="text-align: center; margin-bottom: var(--space-xl);">
                <img src="assets/logo.png" alt="Waypoint Logo" style="height: 64px; width: auto;">
            </div>
            <div class="auth-title">
                <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-sm);">New Password</h1>
                <p style="color: var(--gray-600); margin-bottom: var(--space-2xl);">Secure your account with a new
                    password</p>
            </div>

            <form id="resetPasswordForm">
                <div class="input-group">
                    <label class="input-label" for="password">New Password</label>
                    <input type="password" id="password" class="input" placeholder="••••••••" required minlength="6">
                </div>

                <div class="input-group">
                    <label class="input-label" for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="input" placeholder="••••••••" required
                        minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-md);">Update
                    Password</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module">
        import { updateUserPassword, supabase } from './js/supabase-config.js';

        // Check if we have a session (Supabase handles the hash automatically)
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session }, error } = await supabase.auth.getSession();

            if (!session) {
                if (window.showNotification) {
                    window.showNotification('Invalid or expired reset link. Please try again.', 'error');
                }
                setTimeout(() => window.location.href = 'forgot-password.html', 3000);
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = e.target.querySelector('button');

            if (password !== confirmPassword) {
                if (window.showNotification) window.showNotification('Passwords do not match', 'error');
                return;
            }

            try {
                btn.disabled = true;
                btn.textContent = 'Updating...';

                await updateUserPassword(password);

                if (window.showNotification) {
                    window.showNotification('Password updated successfully!', 'success');
                }

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                console.error('Update error:', error);
                if (window.showNotification) {
                    window.showNotification(error.message, 'error');
                }
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        });
    </script>
</body>

</html>
