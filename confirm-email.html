<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email - CollegeApps.ai</title>
    <meta name="description" content="Please confirm your email address to continue.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">

    <!-- Theme Initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card" style="text-align: center;">
            <div style="font-size: 4rem; margin-bottom: var(--space-xl);">ðŸ“§</div>
            <div class="auth-title">
                <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-sm);">Check Your Email</h1>
                <p style="color: var(--gray-600); margin-bottom: var(--space-2xl);">
                    We've sent a confirmation link to <br>
                    <strong id="userEmail" style="color: var(--primary-blue);">your email</strong>
                </p>
            </div>

            <p
                style="color: var(--gray-500); font-size: var(--text-sm); margin-bottom: var(--space-xl); line-height: 1.6;">
                Click the link in the email to verify your account. Once confirmed, you can log in to your dashboard.
            </p>

            <div style="display: flex; flex-direction: column; gap: var(--space-md);">
                <a href="login.html" class="btn btn-primary" style="width: 100%;">Go to Log In</a>
                <button id="resendBtn" class="btn btn-outline" style="width: 100%;">Resend Email</button>
            </div>

            <p
                style="text-align: center; margin-top: var(--space-xl); color: var(--gray-600); font-size: var(--text-sm);">
                Wait, typed the wrong email? <a href="signup.html"
                    style="color: var(--primary-blue); font-weight: 600;">Restart signup</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module">
        import { resendConfirmationEmail } from './js/supabase-config.js';

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const emailDisplay = document.getElementById('userEmail');
            const resendBtn = document.getElementById('resendBtn');

            if (email) {
                emailDisplay.textContent = email;
            }

            if (resendBtn) {
                resendBtn.addEventListener('click', async function () {
                    if (!email) {
                        showNotification('Email address missing. Please try signing up again.', 'error');
                        return;
                    }

                    resendBtn.disabled = true;
                    resendBtn.textContent = 'Sending...';

                    try {
                        const success = await resendConfirmationEmail(email);
                        if (success) {
                            showNotification('Confirmation email resent! Please check your inbox.', 'success');
                        } else {
                            showNotification('Failed to resend email. Please try again later.', 'error');
                        }
                    } catch (err) {
                        showNotification(err.message, 'error');
                    } finally {
                        resendBtn.disabled = false;
                        resendBtn.textContent = 'Resend Email';
                    }
                });
            }
        });
    </script>
</body>

</html>
