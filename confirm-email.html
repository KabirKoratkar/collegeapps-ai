<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email - Waypoint</title>
    <meta name="description" content="Please confirm your email address to continue.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Theme Initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card" style="text-align: center;">
            <div style="font-size: 4rem; margin-bottom: var(--space-xl);">ðŸ“§</div>
            <div class="auth-logo" style="text-align: center; margin-bottom: var(--space-xl);">
                <img src="assets/logo.png" alt="Waypoint Logo" style="height: 64px; width: auto;">
            </div>
            <div class="auth-title">
                <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-sm);">Check Your Email</h1>
                <p style="color: var(--gray-600); margin-bottom: var(--space-2xl);">
                    We've sent a confirmation link to <br>
                    <strong id="userEmail" style="color: var(--primary-blue);">your email</strong>
                </p>
            </div>

            <p
                style="color: var(--gray-500); font-size: var(--text-sm); margin-bottom: var(--space-xl); line-height: 1.6;">
                Click the link in the email to verify your account. Once confirmed, you can log in to your dashboard.
            </p>

            <div style="display: flex; flex-direction: column; gap: var(--space-md);">
                <button id="loginRedirectBtn" class="btn btn-secondary"
                    style="width: 100%; opacity: 0.6; cursor: not-allowed;" disabled
                    title="Please verify your email first">
                    <span id="btnIcon">ðŸ”’</span> <span id="btnText">Go to Log In (Verify First)</span>
                </button>
                <div style="display: flex; gap: var(--space-sm);">
                    <button id="resendBtn" class="btn btn-outline" style="flex: 1;">Resend Email</button>
                    <button id="manualCheckBtn" class="btn btn-outline"
                        style="flex: 1; border-color: var(--primary-blue); color: var(--primary-blue);">Manual
                        Check</button>
                </div>
            </div>

            <div id="statusArea"
                style="margin-top: var(--space-xl); padding: var(--space-md); border-radius: var(--radius-lg); background: var(--gray-50); border: 1px solid var(--gray-200); display: flex; align-items: center; justify-content: center; gap: var(--space-sm); transition: all 0.3s ease;">
                <span class="loading-spinner" id="statusSpinner"></span>
                <span id="statusText"
                    style="font-size: var(--text-sm); color: var(--gray-600); font-weight: 500;">Waiting for
                    verification...</span>
            </div>

            <div id="debugConsole"
                style="display: none; margin-top: 15px; background: #1a1a1a; color: #00ff00; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 10px; text-align: left; max-height: 80px; overflow-y: auto;">
                <div>[System] Diagnostics started...</div>
            </div>

            <p
                style="text-align: center; margin-top: var(--space-xl); color: var(--gray-600); font-size: var(--text-sm);">
                Wait, typed the wrong email? <a href="signup.html"
                    style="color: var(--primary-blue); font-weight: 600;">Restart signup</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module">
        import { resendConfirmationEmail, supabase } from './js/supabase-config.js';

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const emailDisplay = document.getElementById('userEmail');
            const resendBtn = document.getElementById('resendBtn');
            const manualCheckBtn = document.getElementById('manualCheckBtn');
            const loginRedirectBtn = document.getElementById('loginRedirectBtn');
            const debugConsole = document.getElementById('debugConsole');

            // Diagnostic Logger
            function log(msg) {
                console.log(`[Verify] ${msg}`);
                if (debugConsole) {
                    const entry = document.createElement('div');
                    entry.textContent = `> ${new Date().toLocaleTimeString()}: ${msg}`;
                    debugConsole.appendChild(entry);
                    debugConsole.scrollTop = debugConsole.scrollHeight;
                }
            }

            // Enable debug console if URL has ?debug=true
            if (urlParams.get('debug') === 'true') {
                debugConsole.style.display = 'block';
            }

            if (email) {
                emailDisplay.textContent = email;
            }

            let verified = false;

            // 1. SUCCESS HANDLER
            const handleSuccess = () => {
                if (verified) return;
                verified = true;
                log('VERIFICATION SUCCESS DETECTED!');

                // Update Status UI
                const statusArea = document.getElementById('statusArea');
                const statusSpinner = document.getElementById('statusSpinner');
                const statusText = document.getElementById('statusText');

                if (statusSpinner) statusSpinner.style.display = 'none';
                if (statusText) statusText.textContent = 'Email Verified! Redirecting...';

                statusArea.style.borderColor = 'var(--success)';
                statusArea.style.background = 'rgba(16, 185, 129, 0.1)';

                // Update Action Button
                if (loginRedirectBtn) {
                    loginRedirectBtn.disabled = false;
                    loginRedirectBtn.style.opacity = '1';
                    loginRedirectBtn.style.cursor = 'pointer';
                    loginRedirectBtn.classList.remove('btn-secondary');
                    loginRedirectBtn.classList.add('btn-primary');

                    const btnIcon = document.getElementById('btnIcon');
                    const btnText = document.getElementById('btnText');
                    if (btnIcon) btnIcon.textContent = 'âœ…';
                    if (btnText) btnText.textContent = 'Continue to Onboarding â†’';

                    loginRedirectBtn.onclick = () => window.location.assign('onboarding.html');
                }

                if (window.showNotification) showNotification('Email verified! Redirecting...', 'success');

                setTimeout(() => {
                    log('Redirecting to onboarding...');
                    window.location.assign('onboarding.html');
                }, 1500);
            };

            // 2. CHECK STATUS FUNCTION (Deep Check)
            const checkStatus = async (isManual = false) => {
                if (verified) return true;
                if (isManual) log('Manual check triggered...');

                try {
                    // Force a server check (don't rely on local session only)
                    const { data: { user }, error } = await supabase.auth.getUser();

                    if (error) {
                        if (isManual) log(`Auth check error: ${error.message}`);
                        return false;
                    }

                    if (user && user.email_confirmed_at) {
                        log('Server confirms email is verified.');
                        handleSuccess();
                        return true;
                    } else if (user) {
                        if (isManual) log('User found, but email_confirmed_at is still null.');
                    } else {
                        if (isManual) log('No user session found yet.');
                    }
                } catch (err) {
                    log(`Check failed: ${err.message}`);
                }
                return false;
            };

            // 3. STORAGE LISTENERS (Cross-tab sync)
            window.addEventListener('storage', (event) => {
                if (event.key === 'verification_signal') {
                    log('Received verification signal from storage!');
                    handleSuccess();
                }
                if (event.key && event.key.includes('supabase.auth.token')) {
                    log('Supabase token updated in storage. Verifying...');
                    checkStatus();
                }
            });

            const authChannel = new BroadcastChannel('auth_verification');
            authChannel.onmessage = (event) => {
                if (event.data.type === 'VERIFICATION_SUCCESS') {
                    log('Received BroadcastChannel signal!');
                    handleSuccess();
                }
            };

            // 4. PERIODIC POLLING (Hyper-aggressive backup)
            log('Starting status polling (1.5s interval)...');
            const intervalId = setInterval(async () => {
                const confirmed = await checkStatus();
                if (confirmed) {
                    clearInterval(intervalId);
                    authChannel.close();
                }
            }, 1500);

            // 5. MANUAL TRIGGER
            if (manualCheckBtn) {
                manualCheckBtn.onclick = () => checkStatus(true);
            }

            // 6. VISIBILITY SYNC
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    log('Tab focused. Running sync check...');
                    checkStatus();
                }
            });

            // Initial immediate check
            checkStatus();

            if (resendBtn) {
                resendBtn.addEventListener('click', async function () {
                    if (!email) {
                        showNotification('Email address missing. Please try signing up again.', 'error');
                        return;
                    }

                    resendBtn.disabled = true;
                    resendBtn.textContent = 'Sending...';

                    try {
                        const success = await resendConfirmationEmail(email);
                        if (success) {
                            showNotification('Confirmation email resent! Please check your inbox.', 'success');
                        } else {
                            showNotification('Failed to resend email. Please try again later.', 'error');
                        }
                    } catch (err) {
                        showNotification(err.message, 'error');
                    } finally {
                        resendBtn.disabled = false;
                        resendBtn.textContent = 'Resend Email';
                    }
                });
            }
        });
    </script>
</body>

</html>
