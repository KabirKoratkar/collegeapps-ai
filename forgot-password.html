<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CollegeApps.ai</title>
    <meta name="description" content="Reset your CollegeApps.ai account password.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">

    <!-- Theme Initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-title">
                <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-sm);">Reset Password</h1>
                <p style="color: var(--gray-600); margin-bottom: var(--space-2xl);">Enter your email to receive a
                    password reset link</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label class="input-label" for="email">Email</label>
                    <input type="email" id="email" class="input" placeholder="you@example.com" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-md);">Send
                    Reset Link</button>
            </form>

            <p
                style="text-align: center; margin-top: var(--space-lg); color: var(--gray-600); font-size: var(--text-sm);">
                Remembered your password? <a href="login.html" style="color: var(--primary-blue); font-weight: 600;">Log
                    in</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module">
        import { resetPasswordForEmail } from './js/supabase-config.js';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            try {
                btn.disabled = true;
                btn.textContent = 'Sending...';

                await resetPasswordForEmail(email);

                if (window.showNotification) {
                    window.showNotification('Password reset link sent! Check your inbox.', 'success');
                } else {
                    alert('Password reset link sent! Check your inbox.');
                }

                // Show success state
                e.target.innerHTML = `
                    <div style="text-align: center; padding: var(--space-xl);">
                        <div style="font-size: 3rem; margin-bottom: var(--space-md);">ðŸ“§</div>
                        <h3 style="margin-bottom: var(--space-sm);">Check your email</h3>
                        <p style="color: var(--gray-600); font-size: var(--text-sm);">We've sent a password reset link to <strong>${email}</strong>.</p>
                        <button onclick="window.location.reload()" class="btn btn-ghost btn-sm" style="margin-top: var(--space-lg);">Didn't get the email? Try again</button>
                    </div>
                `;
            } catch (error) {
                console.error('Reset error:', error);
                if (window.showNotification) {
                    window.showNotification(error.message, 'error');
                } else {
                    alert(error.message);
                }
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
