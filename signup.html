<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CollegeApps.ai</title>
    <meta name="description"
        content="Create your CollegeApps.ai account and start organizing your college applications.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">

    <!-- Theme Initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-title">
                <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-sm);">Create Your Account</h1>
                <p style="color: var(--gray-600); margin-bottom: var(--space-2xl);">Start organizing your college
                    applications today</p>
            </div>

            <button class="google-btn">
                <span style="font-size: 1.5rem;">üîê</span>
                Continue with Google
            </button>

            <div class="divider-text">or sign up with email</div>

            <form id="signupForm">
                <div class="input-group">
                    <label class="input-label" for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="input" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label class="input-label" for="email">Email</label>
                    <input type="email" id="email" class="input" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input type="password" id="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-lg);">Create
                    Account</button>
            </form>

            <p
                style="text-align: center; margin-top: var(--space-lg); color: var(--gray-600); font-size: var(--text-sm);">
                Already have an account? <a href="login.html" style="color: var(--primary-blue); font-weight: 600;">Log
                    in</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
