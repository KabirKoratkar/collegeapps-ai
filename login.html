<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Waypoint</title>
    <meta name="description" content="Log in to your Waypoint account.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Theme Initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo" style="text-align: center; margin-bottom: var(--space-xl);">
                <img src="assets/logo.png" alt="Waypoint Logo" style="height: 64px; width: auto;">
            </div>
            <div class="auth-title">
                <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-sm);">Welcome Back</h1>
                <p style="color: var(--gray-600); margin-bottom: var(--space-2xl);">Log in to continue your application
                    journey</p>
            </div>

            <button class="google-btn">
                <span style="font-size: 1.5rem;">üîê</span>
                Continue with Google
            </button>

            <button id="auth0Btn" class="google-btn auth0">
                <span style="font-size: 1.5rem;">üõ°Ô∏è</span>
                Continue with Auth0
            </button>

            <div class="divider-text">or log in with email</div>

            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label" for="email">Email</label>
                    <input type="email" id="email" class="input" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input type="password" id="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg);">
                    <label
                        style="display: flex; align-items: center; gap: var(--space-sm); font-size: var(--text-sm); color: var(--gray-600);">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html"
                        style="font-size: var(--text-sm); color: var(--primary-blue); font-weight: 600;">Forgot
                        password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
            </form>

            <p id="devModeLink"
                style="text-align: center; margin-top: var(--space-lg); color: var(--gray-600); font-size: var(--text-sm); display: none;">
                Trouble signing in? <a href="#" id="toggleDevMode"
                    style="color: var(--primary-blue); font-weight: 600;">Use Dev Mode (Bypass)</a>
            </p>

            <p
                style="text-align: center; margin-top: var(--space-lg); color: var(--gray-600); font-size: var(--text-sm);">
                Don't have an account? <a href="signup.html" style="color: var(--primary-blue); font-weight: 600;">Sign
                    up</a>
            </p>

            <div
                style="margin-top: var(--space-2xl); text-align: center; display: flex; justify-content: center; gap: var(--space-md); opacity: 0.6;">
                <a href="privacy-policy.html" style="font-size: 10px; color: var(--gray-600);">Privacy</a>
                <a href="terms-of-service.html" style="font-size: 10px; color: var(--gray-600);">Terms</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
